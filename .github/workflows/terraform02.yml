name: Terraform Mock Stuff

on:
  workflow_dispatch: 
    inputs:
      environment:
        type: string
        description: Path to Terraform code
        default: 50/terraform
  

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v4 

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::034362059178:role/github-actions-role
          aws-region: eu-central-1

      - name: Terraform plan
        id: terraform-plan
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest

      - name: Terraform init
        run: terraform init

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan  
        run: terraform plan -out=tfplan

      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ${{ github.event.inputs.environment }}
          framework: terraform

      - name: Terraform apply
        run: terraform apply -auto-approve tfplan
    
      - name: Terraform output
        run: terraform output
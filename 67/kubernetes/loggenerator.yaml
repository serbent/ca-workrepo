apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-log-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
    spec:
      containers:
        - name: log-generator
          image: shai2426/log-generator:latest
